<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Contacto</title>
  <link rel="stylesheet" href="../css/contacto.css" />
  <link rel="stylesheet" href="../css/navbar_style.css">
  <link rel="stylesheet" href="../css/footer_style.css">
</head>

<body>
  <!-- NAVBAR -->
  <div id="container-navbar"></div>

  <main>
    <section class="contacto">
      <h2 class="contacto__titulo">
        ¡Haz click en el medio por el que quieres contactarme!
      </h2>

      <div class="cards">
        <a href="https://www.linkedin.com/in/estefania-espana-developer/" class="card" id="card-linkedin"
          target="_blank" rel="noopener">
          <img src="../imagenes/FORMAS LIBRES/MONTAÑITAS CONTACTO.png" class="card__shape" alt="" />
          <img src="../imagenes/linkedin.png" class="card__icon" alt="LinkedIn" />
          <span class="card__label">LINKEDIN</span>
        </a>

        <a href="https://github.com/TefaEspana" class="card" id="card-github" target="_blank" rel="noopener">
          <img src="../imagenes/FORMAS LIBRES/MONTAÑITAS CONTACTO (2).png" class="card__shape" alt="" />
          <img src="../imagenes/github.png" class="card__icon" alt="GitHub" />
          <span class="card__label">GITHUB</span>
        </a>

        <a href="mailto:estefaniaespana18@gmail.com" class="card" id="card-correo">
          <img src="../imagenes/FORMAS LIBRES/MONTAÑITAS CONTACTO.png" class="card__shape" alt="" />
          <img src="../imagenes/correoelectronico.png" class="card__icon" alt="Correo" />
          <span class="card__label">Correo</span>
        </a>

        <a href="https://wa.me/573172471494" class="card" id="card-whatsapp" target="_blank" rel="noopener">
          <img src="../imagenes/FORMAS LIBRES/MONTAÑITAS CONTACTO (2).png" class="card__shape" alt="" />
          <img src="../imagenes/whatsapp.png" class="card__icon" alt="WhatsApp" />
          <span class="card__label">WhatsApp</span>
        </a>
      </div>
    </section>
  </main>

  <!--FOOTER-->
  <div id="container-footer"></div>

  <script src="../JS/nav.js"></script>
  <script src="../JS/footer.js"></script>
  <script src="../JS/contacto.js" defer></script>

</body>
</html>
